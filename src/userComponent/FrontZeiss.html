    <body class = "Search_row">
        <div class="table_head">
            <table style="width:100%">
                <tr  *ngFor= "let product of products_h">
                  <td class="ImageHolder"><img class="image_thumbnail_frame" src={{face_std}}></td>
                  <td>
                    <div> 
                        <h4>{{product.name}}</h4>
                        <h4>{{product.age}}</h4>
                        <h4>{{product.email}}</h4>
                        <h4>{{product.frame_size}}</h4>
                    </div>  
                </td>
                <td>
                    <div>
                        <div cdkDropList class="drop_frame_names_head" (cdkDropListDropped)="drop($event,product)"> 
                            <h4 *ngFor= "let favname of product.faverateFrames" cdkDrag>{{[favname]}}</h4>
                        </div>
                    </div>
                    
                </td>
                <td>
                    <div>

                    <h4 *ngFor= "let order of product.orderHistory">{{order}}</h4>

                    </div>
                </td>
                
                </tr>
<!--              <tr>
                  <td>16</td>
                  <td>14</td>
                </tr>
            --> 
              </table>
        </div>
    </body>

    <style>
        .Zeiss_Template {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
            height:65px;
            align-items: left;
        }

        .image_thumbnail_frame{
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 300px;
            height:200px;
            align-items: left;
        }
        .ImageHolder{
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 300px;
            height:200px;
            align-items: left;
        }
