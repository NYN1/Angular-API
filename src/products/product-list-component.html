<div class = 'card'>
    <div class = 'heading'>
        Frames MetaData
    </div>

    <div class = 'data'>
        <div class = 'row'>
            <div class="col-md-2">Filter by:</div>

            <div class = "col-md-4">
                <input type="'text" [(ngModel)] = frameName/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4> Filter by:</h4>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table">
                    <tbody>
                        <tr *ngFor= "let line in products_h">
                            <td>{{line.uniqueName}}</td>
                            <td>{{line.frameModel}}</td>
                            <td>{{line.frameColor}}</td>
                            <td>{{line.varientGroup}}</td>
                            
                        </tr>

                    </tbody>

                    <h1>{{products_h}}</h1>
                    <h1>None</h1>
            </table>
        </div>
    </div>
</div>
